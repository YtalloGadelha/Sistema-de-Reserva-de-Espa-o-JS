<!-- pessoas.html -->
<h1>Pessoas</h1>
<form ng-submit="ctl.salvapessoa()">
  <fieldset>
    <legend>Cadastrar Pessoa</legend>
    <label>Nome</label>
    <input ng-model="ctl.nova_pessoa.nome_pessoa" required/>
    <br/><br/>
    <input type="submit"/>
  </fieldset>
</form>
<fieldset>
  <legend>Listar Pessoas</legend>
  <ul>
    <li ng-repeat=" ev in ctl.pessoas">ID: {{ev.id_pessoa}} <br/> Pessoa: {{ev.nome_pessoa}}</li>
  </ul>
</fieldset>
