 <!-- reservas.html -->
<h1>Reservas</h1>
<meta charset="UTF-8">
<form ng-submit="ctl.salvareserva()">
  <fieldset>
    <legend>Cadastrar Reservas</legend>
    <label>Nome da Pessoa</label>
    <input ng-model="ctl.nova_reserva.nome_pessoa" required/><br/>
    <label>Nome do Espaço</label>
    <input ng-model="ctl.nova_reserva.nome_espaco" requerid/><br/>
    <label>Data de Início da Reserva</label>
    <input type="datetime" placeholder="yyyy/MM/dd hh:mm" ng-model="ctl.nova_reserva.data_inicio_reserva" requerid/><br/>
    <label>Data de Término da Reserva</label>
    <input type="datetime" placeholder="yyyy/MM/dd hh:mm" ng-model="ctl.nova_reserva.data_termino_reserva" requerid/>
    <br/><br/>
    <input type="submit"/>
  </fieldset>
</form>
<fieldset>
  <legend>Listar Reservas</legend>
  <ul>
    <li ng-repeat=" ev in ctl.reservas">Pessoa:{{ev.nome_pessoa}} <br/> Espaço: {{ev.nome_espaco}} <br/> Início {{ev.data_inicio_reserva| date: "yyyy/MM/dd hh:mm"}} <br/> Término {{ev.data_termino_reserva| date: "yyyy/MM/dd hh:mm"}}</li>
  </ul>
</fieldset>
